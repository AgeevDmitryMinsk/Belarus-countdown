<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Belarus countdown</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="bg-container">
    <div class="bg-container__side bg-container__side--back"></div>
    <div class="bg-container__side bg-container__side--left"></div>
    <div class="bg-container__side bg-container__side--right"></div>
    <div class="bg-container__side bg-container__side--top"></div>
    <div class="bg-container__side bg-container__side--bottom"></div>
</div>

<div class="scene">
    <div class="slices">
        <div class="slice-wrapper">
            <div class="slice slice--0">
                <span class="slice__content slice__content--0"></span>
                <div class="slice slice--1">
                    <span class="slice__content slice__content--1"></span>
                    <div class="slice slice--2">
                        <span class="slice__content slice__content--2"></span>
                        <div class="slice slice--3">
                            <span class="slice__content slice__content--3"></span>
                            <div class="slice slice--4">
                                <span class="slice__content slice__content--4"></span>
                                <div class="slice slice--5">
                                    <span class="slice__content slice__content--5"></span>
                                    <div class="slice slice--6">
                                        <span class="slice__content slice__content--6"></span>
                                        <div class="slice slice--7">
                                            <span class="slice__content slice__content--7"></span>
                                            <div class="slice slice--8">
                                                <span class="slice__content slice__content--8"></span>
                                                <div class="slice slice--9">
                                                    <span class="slice__content slice__content--9"></span>
                                                    <div class="slice slice--10">
                                                        <span class="slice__content slice__content--10"></span>
                                                        <div class="slice slice--11">
                                                            <span class="slice__content slice__content--11"></span>
                                                            <div class="slice slice--12">
                                                                <span class="slice__content slice__content--12"></span>
                                                                <div class="slice slice--13">
                                                                    <span class="slice__content slice__content--13"></span>
                                                                    <div class="slice slice--14">
                                                                        <span class="slice__content slice__content--14"></span>
                                                                        <div class="slice slice--15">
                                                                            <span class="slice__content slice__content--15"></span>
                                                                            <div class="slice slice--16">
                                                                                <span class="slice__content slice__content--16"></span>
                                                                                <div class="slice slice--17">
                                                                                    <span class="slice__content slice__content--17"></span>
                                                                                    <div class="slice slice--18">
                                                                                        <span class="slice__content slice__content--18"></span>
                                                                                        <div class="slice slice--19">
                                                                                            <span class="slice__content slice__content--19"></span>
                                                                                            <div class="slice slice--20">
                                                                                                <span class="slice__content slice__content--20"></span>
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
